<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimalist Dice Roller</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style>
    body {
      min-height: 90vh;
      min-width: 100vw;
      background: #232f3e;
      color: #e8ecf1;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      margin: 0;
    }
    .container {
      min-height: 90vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
    }
    .dice-area {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 1.7rem;
      align-items: center;
      justify-content: center;
    }
    .dice-row {
      display: flex;
      gap: 1.1rem;
      justify-content: center;
      align-items: center;
    }
    .dice {
      width: 32px;
      height: 32px;
      background: #fff;
      border-radius: 7px;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
      place-items: center;
      box-shadow: 0 2px 8px #0002;
      padding: 11px;
      margin: 0;
      transition: box-shadow 0.2s;
    }
    .pip {
      width: 6px;
      height: 6px;
      background: #232f3e;
      border-radius: 50%;
      grid-row: var(--row);
      grid-column: var(--col);
    }
    .info {
      font-size: 1.13em;
      margin-bottom: 0.6em;
      text-align: center;
      color: #e8ecf1;
      min-height: 1.5em;
    }
    .celebrate {
      font-size: 1.15em;
      margin-top: 0.2em;
      min-height: 1.5em;
      color: #e8ecf1;
      opacity: 0;
      transition: opacity 0.25s;
      font-weight: 500;
      text-align: center;
    }
    .celebrate.win {
      animation: pulse 1.1s cubic-bezier(.4,2,.2,1) 1;
      opacity: 1;
    }
    @keyframes pulse {
      0% { transform: scale(1);}
      30% { transform: scale(1.18);}
      50% { transform: scale(0.93);}
      70% { transform: scale(1.1);}
      100% { transform: scale(1);}
    }
    .btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 1em 0;
      font-size: 1.13em;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 2em;
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: background 0.18s, transform 0.25s, opacity 0.3s, box-shadow 0.2s;
      box-shadow: 0 2px 10px #0002;
      width: 150px;
      opacity: 1;
      transform: scale(1);
      outline: none;
      border: none;
      display: block;
    }
    .btn:hover, .btn:focus {
      background: #1d4ed8;
      box-shadow: 0 4px 24px #2563eb33;
    }
    .btn.win {
      animation: btnPop 0.7s cubic-bezier(.4,2,.2,1);
    }
    .btn:active {
      background: #1e40af;
    }
    .btn[disabled] {
      opacity: 0.7;
      cursor: wait;
    }
    @keyframes btnPop {
      0% { opacity: 0; transform: scale(0.7);}
      50% { opacity: 1; transform: scale(1.08);}
      100% { opacity: 1; transform: scale(1);}
    }
    .starter-message {
      color: #bfc9d6;
      font-size: 1.12em;
      margin-bottom: 1.2em;
      min-height: 1.5em;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.01em;
      user-select: none;
      transition: opacity 0.3s;
    }
    #confetti-canvas {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 100;
      display: block;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0;
        max-width: 100vw;
      }
      .dice-row {
        gap: 0.7rem;
      }
      .dice {
        width: 26px;
        height: 26px;
        padding: 7px;
      }
      .pip {
        width: 4.5px;
        height: 4.5px;
      }
      .btn {
        font-size: 1em;
        padding: 0.7em 0;
        width: 110px;
      }
      .starter-message {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="confetti-canvas"></canvas>
    <div id="starterMsg" class="starter-message">Roll the dice to start!</div>
    <div class="dice-area">
      <div id="diceRow1" class="dice-row"></div>
      <div id="diceRow2" class="dice-row"></div>
    </div>
    <div class="info" id="info"></div>
    <div class="celebrate" id="celebrate"></div>
    <button id="rollBtn" class="btn">Roll Dice</button>
  </div>
  <script>
    // Dice pip positions for 1-6
    const PIP_MAP = [
      // 1
      [[2,2]],
      // 2
      [[1,1],[3,3]],
      // 3
      [[1,1],[2,2],[3,3]],
      // 4
      [[1,1],[1,3],[3,1],[3,3]],
      // 5
      [[1,1],[1,3],[2,2],[3,1],[3,3]],
      // 6
      [[1,1],[1,3],[2,1],[2,3],[3,1],[3,3]]
    ];

    const diceRow1 = document.getElementById('diceRow1');
    const diceRow2 = document.getElementById('diceRow2');
    const info = document.getElementById('info');
    const celebrate = document.getElementById('celebrate');
    const rollBtn = document.getElementById('rollBtn');
    const confettiCanvas = document.getElementById('confetti-canvas');
    const starterMsg = document.getElementById('starterMsg');
    let rolls = [];
    let rolling = false;

    function renderDice() {
      diceRow1.innerHTML = '';
      diceRow2.innerHTML = '';
      // à¦ªà§à¦°à¦¥à¦® à§«à¦Ÿà¦¾ à¦‰à¦ªà¦°à§‡à¦° à¦²à¦¾à¦‡à¦¨à§‡, à¦ªà¦°à§‡à¦° à§«à¦Ÿà¦¾ à¦¨à¦¿à¦šà§‡à¦° à¦²à¦¾à¦‡à¦¨à§‡
      rolls.slice(0,5).forEach((n, idx) => {
        const div = document.createElement('div');
        div.className = 'dice';
        PIP_MAP[n-1].forEach(([row, col]) => {
          const pip = document.createElement('div');
          pip.className = 'pip';
          pip.style.setProperty('--row', row);
          pip.style.setProperty('--col', col);
          div.appendChild(pip);
        });
        diceRow1.appendChild(div);
      });
      rolls.slice(5,10).forEach((n, idx) => {
        const div = document.createElement('div');
        div.className = 'dice';
        PIP_MAP[n-1].forEach(([row, col]) => {
          const pip = document.createElement('div');
          pip.className = 'pip';
          pip.style.setProperty('--row', row);
          pip.style.setProperty('--col', col);
          div.appendChild(pip);
        });
        diceRow2.appendChild(div);
      });
      // Starter message hide/show
      if (rolls.length === 0) {
        starterMsg.style.opacity = "1";
      } else {
        starterMsg.style.opacity = "0";
      }
    }

    function renderInfo() {
      info.textContent = rolls.length > 0 ? `Rolled ${rolls.length} times` : '';
    }

    function resetGame() {
      rolls = [];
      rolling = false;
      renderDice();
      renderInfo();
      celebrate.textContent = '';
      celebrate.classList.remove('win');
      rollBtn.textContent = 'Roll Dice';
      rollBtn.classList.remove('win');
      rollBtn.disabled = false;
      clearConfetti();
    }

    async function autoRoll() {
      rolling = true;
      rollBtn.disabled = true;
      rollBtn.textContent = 'Rolling...';
      rolls = [];
      renderDice();
      renderInfo();
      celebrate.textContent = '';
      celebrate.classList.remove('win');
      clearConfetti();

      // Always get a 6 within 10 rolls
      let gotSix = false;
      let maxRolls = 10;
      let mustSixAt = Math.floor(Math.random() * maxRolls); // 0~9
      for (let i = 0; i < maxRolls; i++) {
        await new Promise(res => setTimeout(res, 400));
        let roll;
        if (i === mustSixAt) {
          roll = 6; // force 6 at random position
        } else {
          roll = Math.floor(Math.random() * 5) + 1; // 1~5 only
        }
        rolls.push(roll);
        renderDice();
        renderInfo();
        if (roll === 6) {
          gotSix = true;
          break;
        }
      }
      // If for some reason 6 didn't appear (shouldn't happen), force it last
      if (!gotSix && rolls.length < 10) {
        rolls.push(6);
        renderDice();
        renderInfo();
      }
      rolling = false;
      showWin();
    }

    function showWin() {
      celebrate.innerHTML = `You got 6!<span>ðŸ¥³</span>`;
      celebrate.classList.add('win');
      rollBtn.textContent = 'Try again';
      rollBtn.classList.add('win');
      rollBtn.disabled = false;
      launchConfettiPhysics();
    }

    rollBtn.onclick = function() {
      if (rolling) return;
      if (rollBtn.textContent === 'Try again') {
        resetGame();
      } else {
        autoRoll();
      }
    };

    // --- Physics-based Confetti: center burst, goes up, falls down with gravity and fades out at bottom ---
    function launchConfettiPhysics() {
      clearConfetti();
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      const ctx = confettiCanvas.getContext('2d');

      // Confetti parameters
      const colors = ['#60a5fa','#fbbf24','#f472b6','#34d399','#818cf8','#f87171','#a3e635','#facc15'];
      const confettiCount = 80;
      const confetti = [];

      for (let i = 0; i < confettiCount; i++) {
        const startX = window.innerWidth/2 + (Math.random()-0.5)*window.innerWidth*0.08;
        const startY = window.innerHeight - 12;
        const angle = (Math.PI*1.5) + (Math.random()-0.5)*Math.PI/12;
        const speed = 13 + Math.random()*5;
        confetti.push({
          x: startX,
          y: startY,
          w: 4 + Math.random()*6,
          h: 7 + Math.random()*7,
          color: colors[Math.floor(Math.random()*colors.length)],
          vx: Math.cos(angle) * speed + (Math.random()-0.5)*0.4,
          vy: Math.sin(angle) * speed + (Math.random()-0.5)*0.8,
          ay: 0.26 + Math.random()*0.07,
          rot: Math.random()*360,
          vrot: (Math.random()-0.5)*10,
          opacity: 1,
          life: 0,
          falling: false
        });
      }

      let frame = 0;
      function draw() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        let alive = false;
        for (let p of confetti) {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += p.ay;
          p.rot += p.vrot;
          p.life += 1;
          if (p.vy > 0 && p.y > window.innerHeight - 60) {
            p.opacity -= 0.035;
            if (p.opacity < 0) p.opacity = 0;
          }
          ctx.save();
          ctx.globalAlpha = p.opacity;
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot * Math.PI/180);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
          if (p.opacity > 0 && p.y < window.innerHeight + 40 && p.y > -40) alive = true;
        }
        frame++;
        if (alive && frame < 160) {
          requestAnimationFrame(draw);
        }
      }
      draw();
    }
    function clearConfetti() {
      const ctx = confettiCanvas.getContext('2d');
      ctx && ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
    }

    function resizeConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeConfetti);

    resetGame();
    resizeConfetti();
  </script>
</body>
</html>
